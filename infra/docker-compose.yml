services:
  db:
    image: postgres:16
    container_name: racelog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: racelog
      POSTGRES_USER: racelog
      POSTGRES_PASSWORD: racelog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U racelog -d racelog" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: racelog-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/racelog
      SPRING_DATASOURCE_USERNAME: racelog
      SPRING_DATASOURCE_PASSWORD: racelog
      APP_JWT_SECRET: 9aK!fP3sLzQ8tV1wX4bC7eR0yU2hM5nD
    ports:
      - "8080:8080"

volumes:
  postgres_data:
